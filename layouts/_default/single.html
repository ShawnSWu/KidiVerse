{{/* themes/KidiVerse/layouts/_default/single.html */}}
{{ define "main" }}
  <article class="post-article">
    {{ $canvas := .Resources.GetMatch "*.html" }}
    {{ if $canvas }}
      <div class="canvas-area">
        {{ $canvas.Content | safeHTML }}
      </div>
    {{ else }}
      <div class="markdown-area">
        {{ .Content }}
      </div>
    {{ end }}

    <footer class="post-footer">
      <p><a href="{{ "/" | relURL }}">← 回首頁</a></p>
    </footer>
  </article>
{{ end }}
