{{/* themes/KidiVerse/layouts/_default/baseof.html */}}
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ .Site.Title }}{{ if not .IsHome }} | {{ .Title }}{{ end }}</title>
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
  {{ partial "header.html" . }}

  <div class="container">
    <aside class="sidebar">
      {{ partial "sidebar.html" . }}
    </aside>

    <main class="main-content">
      {{ block "main" . }}{{ end }}
    </main>
  </div>

  {{ partial "footer.html" . }}
</body>
</html>
