{{/* themes/KidiVerse/layouts/_default/baseof.html */}}
<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ .Site.Title }}{{ if not .IsHome }} | {{ .Title }}{{ end }}</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}?v={{ now.Unix }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ "images/logo.svg" | relURL }}">
  
  <!-- Preload critical assets -->
  <link rel="preload" href="{{ "js/main.js" | relURL }}" as="script">
</head>
<body>
  <div class="page-container">
    <div class="page-content">
      <div class="space-stars"></div>
      <aside class="sidebar">
        {{ partial "sidebar.html" . }}
      </aside>

      <main class="main-content">
          {{ block "main" . }}{{ end }}
      </main>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="{{ "js/main.js" | relURL }}" defer></script>
  <script src="{{ `/js/cosmic-background.js` | relURL }}" defer></script>
</body>
</html>
