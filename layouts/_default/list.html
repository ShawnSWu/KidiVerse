{{/* themes/KidiVerse/layouts/_default/list.html */}}
{{ define "main" }}
  <section class="list-section" style="padding:1rem;">
    <h2>{{ .Title }}</h2>
    <ul>
      {{ range .Pages.ByDate.Reverse }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
    <p><a href="{{ "/" | relURL }}">← Back Home</a></p>
  </section>
{{ end }}
