name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Build Knowledge Graph"]
    branches: ["main"]
    types: [completed]
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true

      - name: Clean public folder
        run: rm -rf public

      - name: Build with production config
        run: hugo --minify --environment production --baseURL "https://shawnswu.github.io/KidiVerse/"

      - name: Add .nojekyll
        run: touch public/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
