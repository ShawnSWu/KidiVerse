baseURL = "https://shawnswu.github.io/KidiVerse/"

languageCode = "zh-tw"
title = "KidiVerse"

[params]
  description = "示例：Hugo 雙欄深色佈局，左側自動讀取 content 目錄結構"
  author = "Shawn Wu"

[build]
  noJSConfigInAssets = true  # This prevents Hugo from creating _headers files that might interfere with GitHub Pages

[params]
  env = "production"
  basePath = "/KidiVerse/"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[mediaTypes]
  [mediaTypes."text/plain"]
    suffixes = ["txt", "md"]

[outputFormats]
  [outputFormats.JSON]
    mediaType = "application/json"
    isPlainText = true

[permalinks]
  posts = "/:year/:month/:day/:slug/"
  tags = "/tags/:slug/"
  categories = "/categories/:slug/"
